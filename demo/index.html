<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ES6 Observable Collection Demo</title>
</head>
<body ng-app="demo">

<div class="collection-info" ng-controller="MainController">
    <div>
        <input type="text" ng-model="addKey" placeholder="key...">
        <input type="text" ng-model="addValue" placeholder="value...">
        <button ng-click="collection.add(addKey, addValue);">Add</button>
    </div>
    <div>
        <input type="text" ng-model="updateKey" placeholder="key...">
        <input type="text" ng-model="updateValue" placeholder="value...">
        <button ng-click="collection.update(updateKey, updateValue);">Update</button>
    </div>
    <div>
        <input type="text" ng-model="removeKey" placeholder="key...">
        <button ng-click="collection.remove(removeKey);">Remove</button>
    </div>
    <div ng-repeat="value in collection.toArray()"> {{value}} </div>
</div>

<script src="../node_modules/gulp-traceur/node_modules/traceur/bin/traceur-runtime.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../dist/es6-observable-collection.js"></script>
<script src="../demo/app.js"></script>
</body>
</html>
